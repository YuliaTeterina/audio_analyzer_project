<body>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const recordBtn = document.getElementById('recordBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const fileUpload = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const resultsSection = document.getElementById('results');
        const themeToggle = document.getElementById('themeToggle');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const interimText = document.getElementById('interimText');
        const finalText = document.getElementById('finalText');
        const recognitionIndicator = document.getElementById('recognitionIndicator');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞—É–¥–∏–æ
        let mediaRecorder;
        let audioChunks = [];
        let recognition;
        let audioContext;
        let processor;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let isRecording = false;
        let finalTranscript = '';
        let interimTranscript = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!SpeechRecognition) {
                showAlert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ —Ä–µ—á–∏', 'error');
                recordBtn.disabled = true;
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';

            recognition.onstart = () => {
                recognitionIndicator.classList.remove('hidden');
                transcriptContainer.classList.add('listening');
            };

            recognition.onend = () => {
                recognitionIndicator.classList.add('hidden');
                transcriptContainer.classList.remove('listening');

                if (isRecording) {
                    recognition.start(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ, –µ—Å–ª–∏ –∑–∞–ø–∏—Å—å –ø—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è
                }
            };

            recognition.onresult = (event) => {
                interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    if (event.results[i].isFinal) {
                        finalTranscript += ' ' + transcript;
                        //console.log('–ú—ã –≤ initSpeechRecognition' + analyzeEmotions(finalTranscript))
                        analyzeEmotions(finalTranscript).then(coloredText => {
                            finalText.innerHTML = coloredText;
                        }).catch(error => {
                            console.error("–û—à–∏–±–∫–∞:", error);
                            finalText.innerHTML = finalTranscript; // –í—ã–≤–æ–¥–∏–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –æ—à–∏–±–∫–µ
                        });
                        //analyzeEmotions(finalTranscript);
                    } else {
                        interimTranscript += transcript;
                    }
                }

                interimText.textContent = interimTranscript;

                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–Ω–∏–∑
                transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
            };

            recognition.onerror = (event) => {
                console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
                showAlert(`–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ${event.error}`, 'error');
            };
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
        async function initAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            processor.onaudioprocess = processAudio;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ –¥–∞–Ω–Ω—ã—Ö (–¥–ª—è –∑–∞–ø–∏—Å–∏ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞)
        function processAudio(event) {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –∞—É–¥–∏–æ –¥–∞–Ω–Ω—ã—Ö
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä Flask –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        async function sendAudioToServer(audioBlob) {
            loadingIndicator.classList.remove('hidden');
            finalText.innerHTML = '';
            interimText.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';

            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch('http://localhost:5000/recognize', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }

                const data = await response.json();

                if (data.text) {
                    finalTranscript = data.text;
                    console.log('–ú–´ –í senfaudiotoserve')
                    finalText.innerHTML = analyzeEmotions(finalTranscript);
                    //analyzeEmotions(finalTranscript);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∞—É–¥–∏–æ:', error);
                showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ –∞—É–¥–∏–æ', 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // –ê–Ω–∞–ª–∏–∑ —ç–º–æ—Ü–∏–π –≤ —Ç–µ–∫—Å—Ç–µ
        async function analyzeEmotions(text) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            loadingIndicator.classList.remove('hidden');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞
                const response = await fetch('http://localhost:5000/analyze_sentiment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }
                
                const data = await response.json();

                //console.log(data)


                const sentimentMap = {};
                data.forEach(item => {
                    sentimentMap[item.word.toLowerCase()] = item.sentiment;
                });

                //console.log(sentimentMap)

                // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å–ª–æ–≤–∞ (—É—á–∏—Ç—ã–≤–∞—è –ø—Ä–æ–±–µ–ª—ã –∏ –∑–Ω–∞–∫–∏ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è)
                const wordElements = text.split(/(\s+)/);

                let positive_count = 0;
                let negative_count = 0;
                let neutral_count = 0;

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ
                const coloredWords = wordElements.map(word => {
                    const cleanWord = word.toLowerCase().replace(/[.,!?]/g, '').trim();

                    //console.log(cleanWord)
                    
                    // –ï—Å–ª–∏ —Å–ª–æ–≤–æ –µ—Å—Ç—å –≤ –æ—Ç–≤–µ—Ç–µ API
                    if (cleanWord && sentimentMap[cleanWord]) {
                        const sentiment = sentimentMap[cleanWord];
                        
                        switch(sentiment) {
                            case 'positive':
                                positive_count += 1;
                                return `<span class="word happy">${word}<span class="emotion-tag tag-happy">–ø–æ–∑–∏—Ç–∏–≤–Ω—ã–π</span></span>`;
                            case 'negative':
                                negative_count += 1;
                                return `<span class="word angry">${word}<span class="emotion-tag tag-angry">–Ω–µ–≥–∞—Ç–∏–≤–Ω—ã–π</span></span>`;
                            case 'neutral':
                            default:
                                neutral_count += 1;
                                return `<span class="word neutral">${word}</span>`;
                        }
                    }
                    
                    // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–¥–æ—à–ª–æ
                    return `<span class="word neutral">${word}</span>`;
                });

                //console.log(coloredWords)

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç—ã —ç–º–æ—Ü–∏–π
                const totalEmotional = positive_count + negative_count + neutral_count;
                const positivePercent = totalEmotional > 0 ? Math.round((positive_count / totalEmotional) * 100) : 0;
                const negativePercent = totalEmotional > 0 ? Math.round((negative_count / totalEmotional) * 100) : 0;
                const neutralPercent = totalEmotional > 0 ? Math.round((neutral_count / totalEmotional) * 100) : 0;

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateEmotionBars({
                    happy: positivePercent,
                    sad: negativePercent,
                    angry: neutralPercent
                });

                return coloredWords.join('');
                
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ —ç–º–æ—Ü–∏–π:', error);
                showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —ç–º–æ—Ü–∏–∏', 'error');}
            // } finally {
            //     loadingIndicator.classList.add('hidden');
            // }
        }

        // –¶–≤–µ—Ç–æ–≤–∞—è –º–∞—Ä–∫–∏—Ä–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ —ç–º–æ—Ü–∏—è–º
        function colorizeText(text) {
            // –°–ª–æ–≤–∞—Ä–∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Å–ª–æ–≤ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
            const happyWords = ['—Ä–∞–¥–æ—Å—Ç—å', '—Å—á–∞—Å—Ç—å–µ', '—É—Ä–∞', '—Ö–æ—Ä–æ—à–æ', '–ø—Ä–µ–∫—Ä–∞—Å–Ω–æ', '–ª—é–±–ª—é', '–Ω—Ä–∞–≤–∏—Ç—Å—è', '–æ—Ç–ª–∏—á–Ω–æ', '–≤–æ—Å—Ç–æ—Ä–≥', '—É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ', '–≤–µ—Å–µ–ª', '—Ä–∞–¥', '—Å–º–µ—Ö'];
            const sadWords = ['–≥—Ä—É—Å—Ç—å', '–ø–µ—á–∞–ª—å', '–ø–ª–æ—Ö–æ', '—Ç–æ—Å–∫–∞', '–æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ', '—Å–ª–µ–∑—ã', '–æ–±–∏–¥–∞', '—Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏–µ', '–≥–æ—Ä–µ', '–∂–∞–ª—å', '–≥—Ä—É—Å—Ç–Ω', '–ø–ª–∞—á', '–Ω–µ—Å—á–∞—Å—Ç'];
            const angryWords = ['–∑–ª–æ—Å—Ç—å', '–Ω–µ–Ω–∞–≤–∏–∂—É', '–±–µ—Å–∏—Ç', '—Ä–∞–∑–¥—Ä–∞–∂–∞–µ—Ç', '–æ—Ç–≤—Ä–∞—Ç–∏—Ç–µ–ª—å–Ω–æ', '–≥–Ω–µ–≤', '—É–∂–∞—Å–Ω–æ', '–∫–æ—à–º–∞—Ä', '—è—Ä–æ—Å—Ç—å', '–≤–æ–∑–º—É—â–µ–Ω–∏–µ', '–∑–ª—é—Å—å', '—Å–µ—Ä–¥–∏—Ç', '–±–µ—à–µ–Ω'];

            // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å–ª–æ–≤–∞
            const words = text.split(/(\s+)/);

            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ
            const coloredWords = words.map(word => {
                const cleanWord = word.toLowerCase().replace(/[.,!?]/g, '');

                if (happyWords.some(happyWord => cleanWord.includes(happyWord))) {
                    return `<span class="word happy">${word}<span class="emotion-tag tag-happy">—Ä–∞–¥–æ—Å—Ç—å</span></span>`;
                }
                else if (sadWords.some(sadWord => cleanWord.includes(sadWord))) {
                    return `<span class="word sad">${word}<span class="emotion-tag tag-sad">–≥—Ä—É—Å—Ç—å</span></span>`;
                }
                else if (angryWords.some(angryWord => cleanWord.includes(angryWord))) {
                    return `<span class="word angry">${word}<span class="emotion-tag tag-angry">–∑–ª–æ—Å—Ç—å</span></span>`;
                }
                else {
                    return `<span class="word neutral">${word}</span>`;
                }
            });

            return coloredWords.join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–≤ —ç–º–æ—Ü–∏–π
        function updateEmotionBars(emotions) {
            document.getElementById('happyBar').style.width = emotions.happy + '%';
            document.getElementById('happyValue').textContent = emotions.happy + '%';

            document.getElementById('sadBar').style.width = emotions.sad + '%';
            document.getElementById('sadValue').textContent = emotions.sad + '%';

            document.getElementById('angryBar').style.width = emotions.angry + '%';
            document.getElementById('angryValue').textContent = emotions.angry + '%';

            resultsSection.classList.remove('hidden');
        }

        // –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏ —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
        async function startRecording() {
            try {
                await initAudioContext();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∞—É–¥–∏–æ
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(processor);
                processor.connect(audioContext.destination);

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioPlayer.src = URL.createObjectURL(audioBlob);
                    audioPlayer.classList.remove('hidden');

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∞—É–¥–∏–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä Flask
                    await sendAudioToServer(audioBlob);
                };

                audioChunks = [];
                isRecording = true;
                finalTranscript = '';
                finalText.innerHTML = '';
                interimText.textContent = '';

                mediaRecorder.start();
                recognition.start();

                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                recordBtn.classList.add('recording', 'btn-danger');
                recordBtn.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                        </svg>
                        –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
                    `;

            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', err);
                showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');
                stopRecording();
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            if (recognition) {
                recognition.stop();
            }

            isRecording = false;

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            recordBtn.classList.remove('recording', 'btn-danger');
            recordBtn.classList.add('btn-primary');
            recordBtn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å
                `;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞
        fileUpload.addEventListener('change', async (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                fileName.textContent = file.name;

                // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ñ–∞–π–ª–∞
                const audioURL = URL.createObjectURL(file);
                audioPlayer.src = audioURL;
                audioPlayer.classList.remove('hidden');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä Flask
                loadingIndicator.classList.remove('hidden');
                finalText.innerHTML = '';
                interimText.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä...';

                try {
                    const formData = new FormData();
                    formData.append('audio', file);

                    const response = await fetch('http://localhost:5000/recognize', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                    }

                    const data = await response.json();

                    if (data.text) {
                        finalTranscript = data.text;
                        finalText.innerHTML = colorizeText(finalTranscript);
                        analyzeEmotions(finalTranscript);
                    }

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Ñ–∞–π–ª–∞:', error);
                    showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞', 'error');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏
        recordBtn.addEventListener('click', async () => {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        });

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.style.position = 'fixed';
            alert.style.bottom = '20px';
            alert.style.right = '20px';
            alert.style.padding = '12px 24px';
            alert.style.borderRadius = '8px';
            alert.style.background = type === 'error' ? 'var(--accent)' : 'var(--primary)';
            alert.style.color = 'white';
            alert.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            alert.style.zIndex = '1000';
            alert.style.animation = 'fadeIn 0.3s ease forwards';
            alert.textContent = message;

            document.body.appendChild(alert);

            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            initSpeechRecognition();
        });

        // CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π
        const style = document.createElement('style');
        style.textContent = `
                @keyframes fadeOut {
                    from { opacity: 1; transform: translateY(0); }
                    to { opacity: 0; transform: translateY(20px); }
                }
            `;
        document.head.appendChild(style);
    </script>
